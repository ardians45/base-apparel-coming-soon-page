<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <article>
        <img src="images/logo.svg" alt="" class="base" />
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="" id="emailForm">
          <div id="input">
            <input type="text" placeholder="Email address" id="input-email" />
            <img src="images/icon-error.svg" alt="" id="icon-error" />

            <button id="button" type="submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
        <p id="error-message"></p>
      </article>
      <section>
        <img src="images/hero-desktop.jpg" alt="" />
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ardian Setiawan</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
